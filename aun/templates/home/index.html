<!DOCTYPE html>
<html id="app">

<head>
	<meta charset="utf-8">
	<title>华中科技大学社团网</title>
	<link rel="stylesheet" type="text/css" href="/static/home/fonts/fonts.css" />
	<link rel="stylesheet" type="text/css" href="/static/home/slick/slick.css" />
	<link rel="stylesheet" type="text/css" href="/static/home/slick/slick-theme.css" />
	<link rel="stylesheet" type="text/css" href="/static/home/css/nav.css">
	<link rel="stylesheet" type="text/css" href="/static/home/css/footer.css">
	<link rel="stylesheet" type="text/css" href="/static/home/css/home.css">
	<link rel="stylesheet" type="text/css" href="/static/home/css/carousel.css">
</head>

<body>
	<!-- 导航栏 -->
	<nav id="global-nav">
		<div class="nav-content">
			<div class="nav-container nav-list">
				<a href="/" class="logo"></a>
				<div class="nav-container tab-group">
					<a :class="{'active': currentView.startsWith('clubs') }" class="tab" href="/clubs">
						<div>社团</div>
					</a>
					<a :class="{'active': currentView === 'about' || currentView === 'signup' }" class="tab" href="/about">
						<div>社联</div>
					</a>
					<a :class="{'active': currentView === 'news'}" class="tab" href="/news">
						<div>新闻</div>
					</a>
					<a :class="{'active': currentView === 'assets'}" class="tab" href="/assets">
						<div>文件公示</div>
					</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- 首页 -->
	<template v-if="currentView === 'home'">
		<main id="home-view">
			<div id="front-page">
				<div class="slogan">

				</div>

				<div class="carousel-container">
					<div id="carousel">

						</div>
					</div>
				</div>
			</div>

			<div class="main-container">
				<div id="club-gallery">
					<h2 class="heading-tag">社团风采</h2>

					<div class="club-card-group">
						<a style="display: block;" href="/association/@{{ i.name }}" class="club-card" v-for="i of getRandomFrom(clubs, 3)">
							<div class="card-image" style="background: url({{ i.picture }}), #eeeeee; background-size: cover;"></div>
							<h3 class="club-name">{{ i.name }}</h3>
							<div class="club-info">{{ i.brief_introduction }}</div>

					</div>
				</div>

				<div id="recent-news">
					<h2 class="heading-tag">新闻动态</h2>

					<div class="news-container">

								</a>
							</li>
							<li class="news-item">
								<a href="">
									<h3>思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存</h3>
								</a>
							</li>
							<li class="news-item">
								<a href="">
									<h3>思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存</h3>
								</a>
							</li>
						</ul>
						<img src="/static/images/icon_news.png" alt="news" style="width:256px;height:192px;">
					</div>
				</div>

				<div id="club-services">
					<h2 class="heading-tag">社团服务</h2>

					<nav class="service-list">
						<a class="service-link financial" href="">
							<h3>财务公开</h3>
							<h4>社团财务状况的线上公开平台</h4>
						</a>

						<a class="service-link material" href="/material" target="_top">
							<h3>物资申请</h3>
							<h4>社团场地物资申请的线上平台</h4>
						</a>

						<a class="service-link download" href="/assets">
							<h3>资料下载</h3>
							<h4>重要文件资料的下载平台</h4>
						</a>
					</nav>
				</div>

				<div id="official-docs">
					<h2 class="heading-tag">文件公示</h2>

					<div class="docs-container">
						<img src="/static/images/icon_doc.png" alt="official documents">
						<ul class="doc-list">
							<!-- <li class="doc-item" v-for="i of assets"><a href="/api/data-station/{{ i.id }}/download" target="_top">{{ i.title }}</a></li> -->
							<li class="doc-item">
								<a href="" target="_top">
									<h3>思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存思存</h3>
								</a>
							</li>

						</ul>
					</div>

				</div>
			</div>
		</main>
	</template>

	<!-- 社团列表 -->
	<template v-if="currentView === 'clubs'">
		<main id="club-list-view">
			<div class="local-nav">
				<div class="filters">
					<a class="filter" :class="{'active': CLUBS.typeFilter === ''}" v-on:click="CLUBS.typeFilter=''">全部</a>
					<a class="filter" :class="{'active': CLUBS.typeFilter === '技能培养类'}" v-on:click="CLUBS.typeFilter='技能培养类'">技能培养类</a>
					<a class="filter" :class="{'active': CLUBS.typeFilter === '科技创新类'}" v-on:click="CLUBS.typeFilter='科技创新类'">科技创新类</a>
					<a class="filter" :class="{'active': CLUBS.typeFilter === '理论研究类'}" v-on:click="CLUBS.typeFilter='理论研究类'">理论研究类</a>
					<a class="filter" :class="{'active': CLUBS.typeFilter === '体育休闲类'}" v-on:click="CLUBS.typeFilter='体育休闲类'">体育休闲类</a>
					<a class="filter" :class="{'active': CLUBS.typeFilter === '文艺表演类'}" v-on:click="CLUBS.typeFilter='文艺表演类'">文艺表演类</a>
					<a class="filter" :class="{'active': CLUBS.typeFilter === '艺术创作类'}" v-on:click="CLUBS.typeFilter='艺术创作类'">艺术创作类</a>
				</div>

				<div class="search">
					<div class="search-input">
						<input type="text" name="" value="" placeholder="搜索">
					</div>

					<button class="search-button" type="submit">
					<span class="search-icon">
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" focusable="false">
							<path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
						</svg>
					</span>
				</button>
				</div>
			</div>

			<div class="club-list">
				<!-- 照片墙 -->
				<a v-for="i of clubs" v-if="i.category === CLUBS.typeFilter || CLUBS.typeFilter === ''" href="/association/@{{i.name}}" class="club-item">
					<div class="">
						<img src="{{ i.picture }}" alt="" style="height: 150px; ">
					</div>

					<div class="" style="padding-top: 5px; margin-bottom: -5px;">
						{{ i.name }}
					</div>
				</a>
			</div>
		</main>
	</template>

	<!-- 具体的社团 -->
	<template v-if="currentView === 'clubs-club'">
		<main id="club-view">
			<div class="local-nav">
			</div>
			<div class="main-container">
				<div class="club-info">
					<h1 class="">
						<div class="club-image" style="background: url({{ club.picture }}), #eeeeee; background-size: cover;"></div>
						{{ club.name }}
					</h1>
					<h2 class="heading-tag">社团简介</h2>
					<div class="club-introduction">
						{{ club.brief_introduction }}
					</div>
					<h2 class="heading-tag">文章列表</h2>
					<div class="news-list">
						<a v-for="i of news | limitBy 6" v-if="(new Date() - i.post_time*1000)/1000 < NEWS.timeFilter" href="/news/{{ i.id }}">
							<h3>{{ i.title }}</h3>
							<!-- {{ i.outline }} -->
							<div class="time">
								{{ new Date(i.post_time*1000).getFullYear() }}年{{ new Date(i.post_time*1000).getMonth()+1 }}月{{ new Date(i.post_time*1000).getDay()}}日
							</div>
						</a>
					</div>
				</div>
			</div>
		</main>
	</template>

	<!-- 社联介绍 -->
	<template v-if="currentView === 'about'">
		<main id="au-view">
			<!-- 衬底 -->
			<nav class="local-nav">
				<div>
					<div class="nav-header">
						<div>主席团直属</div>
						<div>常务人事中心</div>
						<div>社区服务中心</div>
						<div>外联信息中心</div>
						<div>传媒中心</div>
						<div>文艺中心</div>
					</div>
					<div class="nav-tray">
						<ul class="filters">
							<li v-for="i of ABOUT.tabs.slice(0, 2)">
								<a :class="{'active': ABOUT.tab === i}" href="#{{ i }}" v-on:click="ABOUT.tab=i">{{ i }}</a>
							</li>
						</ul>
						<ul class="filters" style="right:19px">
							<li v-for="i of ABOUT.tabs.slice(2, 4)">
								<a :class="{'active': ABOUT.tab === i}" href="#{{ i }}" v-on:click="ABOUT.tab=i">{{ i }}</a>
							</li>
						</ul>
						<ul class="filters" style="right:3px">
							<li v-for="i of ABOUT.tabs.slice(4, 6)">
								<a :class="{'active': ABOUT.tab === i}" href="#{{ i }}" v-on:click="ABOUT.tab=i">{{ i }}</a>
							</li>
						</ul>
						<ul class="filters" style="left:13px">
							<li v-for="i of ABOUT.tabs.slice(6, 8)">
								<a :class="{'active': ABOUT.tab === i}" href="#{{ i }}" v-on:click="ABOUT.tab=i">{{ i }}</a>
							</li>
						</ul>
						<ul class="filters" style="left:30px">
							<li v-for="i of ABOUT.tabs.slice(8, 12)">
								<a :class="{'active': ABOUT.tab === i}" href="#{{ i }}" v-on:click="ABOUT.tab=i">{{ i }}</a>
							</li>
						</ul>
						<ul class="filters" style="left:9px">
							<li v-for="i of ABOUT.tabs.slice(12, 13)">
								<a :class="{'active': ABOUT.tab === i}" href="#{{ i }}" v-on:click="ABOUT.tab=i">{{ i }}</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="main-container">
				<div>
					<h2 class="">{{ ABOUT.tab }}</h2>
					<div class="" style="padding: 40px 40px 0 40px;">
						关于{{ ABOUT.tab }}的介绍。
					</div>
				</div>
			</div>
		</main>
	</template>

	<!-- 新闻列表 -->
	<template v-if="currentView === 'news'">
		<main id="news-list-view" class="news">
			<div class="local-nav">
				<div class="filters">
					<div>时间&nbsp</div>
					<a class="filter" :class="{'active': NEWS.timeFilter === 1/0}" v-on:click="NEWS.timeFilter=1/0">全部</a>
					<a class="filter" :class="{'active': NEWS.timeFilter === 30*24*3600}" v-on:click="NEWS.timeFilter=30*24*3600">一个月内</a>
					<a class="filter" :class="{'active': NEWS.timeFilter === 3*30*24*3600}" v-on:click="NEWS.timeFilter=3*30*24*3600">三个月内</a>
					<a class="filter" :class="{'active': NEWS.timeFilter === 365*24*3600}" v-on:click="NEWS.timeFilter=365*24*3600">一年内</a>
				</div>

				<div class="filters">
					<div>类型&nbsp</div>
					<a class="filter" :class="{'active': NEWS.typeFilter === ''}" v-on:click="NEWS.typeFilter=''">全部</a>
					<a class="filter" :class="{'active': NEWS.typeFilter === 'news'}" v-on:click="NEWS.typeFilter='news'">新闻</a>
					<a class="filter" :class="{'active': NEWS.typeFilter === 'notification'}" v-on:click="NEWS.typeFilter='notification'">通知</a>
				</div>
			</div>

			<div class="main-container">
				<div>
					<span v-if="news.length === 0">没有新闻</span>

					<div class="news-item" v-for="i of news" v-if="(new Date() - i.post_time*1000)/1000 < NEWS.timeFilter">
						<a class="news-link" href="/news/{{ i.id }}">
							<h2>{{ i.title }}</h2>
						</a>

							<!-- <div class="">{{ i.outline }}</div> -->
							<div class="time">
								{{ new Date(i.post_time*1000).getFullYear() }}年{{ new Date(i.post_time*1000).getMonth()+1 }}月{{ new Date(i.post_time*1000).getDay()
								}}日
							</div>
					</div>
				</div>
			</div>
		</main>
	</template>

	<!-- 具体的新闻 -->
	<template v-if="currentView === 'news-post'">
		<main id="news-view">
			<div class="local-nav"></div>
			<div class="main-container">
				<div class="">
					<!-- <a class="ret-btn" href="/news">返回</a> -->
					<h1 class="">{{ post.title }}</h1>
					<div>
						<div class="news-info">
							时间 {{ new Date(post.post_time*1000).getFullYear() }}年{{ new Date(post.post_time*1000).getMonth()+1 }}月{{ new Date(post.post_time*1000).getDay()}}日
							&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp类型 {{ post.tags }}
						</div>
						<div class="">
							{{{ post.detail }}}
						</div>
					</div>
				</div>
			</div>
		</main>
	</template>

	<!-- 资料站 -->
	<template v-if="currentView === 'assets'">
		<main>
			<div class="local-nav">
			</div>
			<div class="main-container">
				<div class="search">
					<input type="text" name="" value="" placeholder="搜索">
					<a href="#">搜索</a>
				</div>
				<div class="card">
					<table class="">
						<thead>
							<tr>
								<th>序号</th>
								<th>文件名</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr v-for="i of assets">
								<td>{{ $index }}</td>
								<td>{{ i.title }}</td>
								<td><a href="/api/data-station/{{ i.id }}/download" target="_top">下载</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
	</template>

	<!-- 报名 -->
	<template v-if="currentView === 'signup'">
		<main>
			<div style="width: 100%; height: 200px; position: absolute; top: 0; left: 0; background-color: #07d; z-index: -1;">
			</div>
			<div class="uk-container uk-container-center">
				<div class="card">

				</div>
			</div>

		</main>
	</template>

	<!-- 底栏 -->
	<footer id="global-footer">
		<div class="footer-content">
			<nav class="footer-directory">
				<div class="directory-column">
					<h3 class="column-title">友情链接</h3>
					<ul class="column-list">
						<li class="column-item"><a class="column-link" href="#">华中科技大学官方网站</a></li>
						<li class="column-item"><a class="column-link" href="#">华中科技大学hub系统</a></li>
						<li class="column-item"><a class="column-link" href="#">学工在线</a></li>
						<li class="column-item"><a class="column-link" href="#">校团委</a></li>
						<li class="column-item"><a class="column-link" href="#">第二课堂</a></li>
					</ul>
				</div>

				<div class="directory-column-middle">
					<h3 class="column-title">官方微博</h3>
					<a href="https://weibo.com/hustauer">华中大社联AU<br>https://weibo.com/hustauer</a>
				</div>

				<div class="directory-column-right">
					<h3 class="column-title">官方微信平台</h3>
					<ul class="">
						<li><img src="/static/images/au_qr_code.png" alt="AU QR Code" width="430px" height="430px" style="width: 110px; height: 110px;"></li>
					</ul>
				</div>
			</nav>

			<div class="copyright">Copyright © 2017 AU Sicun Studio. All rights reserved.</div>
		</div>

	</footer>

	<script type="text/javascript" src="/static/home/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/home/js/page.js"></script>
	<script type="text/javascript" src="/static/home/js/vue.min.js"></script>
	<script type="text/javascript" src="/static/home/slick/slick.js"></script>
	<script type="text/javascript" src="/static/home/js/aun.js"></script>
</body>

</html>
